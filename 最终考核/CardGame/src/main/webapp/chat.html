<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
  <style>
    body {
      background: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 10px, #dcdcdc 10px, #dcdcdc 20px); /* 纹理背景 */
    }
    #center {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div id="center">
   <h1>聊天输入框</h1>
    <p style="border:4px solid black;width: 1600px;height: 800px" id="talkMsg"></p>
   <input id="message" placeholder="输入信息"/><button id="sendBtn" onclick="sentMsg()">发送</button>
</div>
<script>
  let ws = new WebSocket("ws://localhost:8080");
  ws.onopen = function () {
    console.log("WebSocket连接已建立！！！")
  }
  ws.onmessage = function (message) {
    //////   将服务端发送回的数据显示在聊天框中
    document.getElementById("talkMsg").innerHTML += '<p>' + message.data + '</p>';
  }
  function sentMsg() {
    /////  发送文本框输入的信息到服务器
    ws.send(document.getElementById("message").value);

    ////  发送完后清空文本框
    document.getElementById("message").value = "";
  }
</script>
</body>
</html>
