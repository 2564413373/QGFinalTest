<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 10px, #dcdcdc 10px, #dcdcdc 20px); /* 纹理背景 */
        }
        #center {
            text-align: center;
            margin-top: 250px;
        }
        .player1 {
            background-color:blueviolet;
            color:white;
            margin:20px;
            padding:20px;
            background-size: cover;
        }
        .player2 {
            background-color:brown;
            color:white;
            margin:20px;
            padding:20px;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="player1">
    <h2>Player 1</h2>
    <div class="player1">
        <button onclick="playCard(1, '勇猛巨人')">勇 猛 巨 人</button>
        <button onclick="playCard(1,'深渊法师')">深 渊 法 师</button>
    </div>
    <div class="health">玩家生命值: <span id="health1">30</span></div>
</div>
<div class="player2">
    <h2>Player 2</h2>
    <div class="player2">
        <button onclick="playCard(2, '勇猛巨人')">勇 猛 巨 人</button>
        <button onclick="playCard(2, '深渊法师')">深 渊 法 师</button>
    </div>
    <div class="health">玩家生命值: <span id="health2">30</span></div>
</div>
<script>
    let player1Health = 30;
    let player2Health = 30;
    function playCard(player, card) {
        // 在这里编写打出卡牌的逻辑
        // 可以根据player和card参数执行相应的操作，例如减少对方玩家的生命值
        // 更新玩家的生命值显示
        if (player === 1) {
            if (card === '深渊法师') {
                player2Health -= 4;
            } else if (card === '勇猛巨人') {
                player2Health -= 2; // 举例，每张卡牌减少对方玩家2点生命值
                if (document.getElementById('health1').innerText < 30) {
                    document.getElementById('health1').innerText++;
                }
            }
            document.getElementById('health2').innerText = player2Health;
        } else if (player === 2) {
            if (card === '深渊法师') {
                player1Health -= 4;
            } else if (card === '勇猛巨人') {
                player1Health -= 2; // 举例，每张卡牌减少对方玩家2点生命值
                if (document.getElementById('health2').innerText < 30) {
                    document.getElementById('health2').innerText++;
                }
            }
            document.getElementById('health1').innerText = player1Health;
        }

        // 判断玩家生命值是否小于等于0，游戏结束逻辑
        if (player1Health <= 0) {
            alert('Player 2 wins!');
        } else if (player2Health <= 0) {
            alert('Player 1 wins!');
        }
    }
</script>
</body>
</html>
